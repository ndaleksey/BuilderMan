<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="order_request_form">
                <div class="form-group">
                    <label for="clientName">Имя</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Введите имя" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="eMail">E-mail</label>
                    <input type="text" class="form-control" id="eMail" placeholder="Введите e-mail" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" class="form-control" id="address" placeholder="Введите адрес" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефон:</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="flatSquare">Площадь, м<sup>2</sup>:</label>
                    <input type="text" class="form-control" id="flatSquare" placeholder="Введите площадь квартиры" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="roomsNumber">Кол-во комнат:</label>
                    <input type="text" class="form-control" id="roomsNumber" placeholder="Введите количество комнат" maxlength="20">
                </div>

                <div class="form-group">
                    <input type="button" class="form-control send_button" value="Отправить">
                </div>
            </form>
        </div>
    </div>
